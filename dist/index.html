<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <nav class="logout">
    <button class="logout-button" type="button">logout</button>
  </button>
  </nav>
  <main class="main">
    <div class="left-container">
      <div class="user-summary">
        <h1 class="user-welcome"></h1>
        <p class="user-history"></p>
      </div>
      <div class="past-trips-container">
        <p class="past-trips">Past trips</p>
        <div class="past-trips-display">
        </div>
      </div>
    </div>
    <div class="right-container">
      <div class="make-new-trip-container">
        <div class="user-input-form">
          <h1>Want to go on another trip?</h1>
          <form class="user-inputs">
            <div class="date-container">
              <label for="date">Date:</label>
              <input class="start-date-input" type="date" id="date">
            </div>
            <div class="duration-container">
              <label for="durationTrip">Duration:</label>
              <input class="duration-input" type="number" id="durationTrip" min="1">
            </div>
            <div class="traveler-container">
              <label for="numTravelers">Number of Travelers:</label>
              <input class="travelers-input" type="number" id="numTravelers" min="1">
            </div>
            <div class="destination-container">
              <label for="destination-input">Destination:(price per day):</label>
              <select class="destination-input" name="destination" id="destination">
              </select>
            </div>
          <input class="add-data-button" type="submit" value="Make Trip Request">
          </form>
        </div>
        <div class="new-trip-preview"> 
        </div>
      </div>
      <div class="upcoming-trips-container">
        <p class="pending-trips">Pending Trips</p>
        <div class="upcoming-trips-display">
        </div>
      </div>
    </div>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
